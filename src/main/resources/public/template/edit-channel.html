<h1><i18n ng-click="openMainPage()">rss.head.title</i18n></h1>

<div class="row">
	<h2><i18n>rss.channel.new.title</i18n></h2>
	<article class="twelve cell">
		<div class="row">
			<label class="three cell"><i18n>rss.channel.title</i18n></label>
			<input type="text" ng-model="selectedChannel.title" class="nine cell" />
		</div>
		<div>
			<label class="three cell"><i18n>rss.channel.new.content</i18n></label>
			<textarea ng-model="selectedChannel.content" rows="4" cols="50" class="nine cell"></textarea>
		</div>
		<div class="row" ng-repeat="n in newFeeds track by $index">
			<label class="three cell"><i18n>rss.channel.new.feed</i18n> [[$index + 1]]</label>
			<input type="text" ng-model="newFeeds[$index]" class="nine cell" />
		</div>
		<div class="row">
			<button class="right-magnet" ng-click="saveChannel()" translate content="rss.channel.new.save"></button>
			<button  class="right-magnet cancel" ng-click="cancelEditChannel()" translate content="rss.channel.new.cancel"></button>
		</div>
		<div class="clear"></div>
	</article>
</div>
