<div class="widget rss-widget">
	<h1>
		<span ng-click="widget.configChannel()" tooltip="rss.channel.config" class="rss-config-button"></span>
		<span ng-if="widget.channel !== undefined && widget.channel.feeds.length > 0" ng-click="widget.updateFeeds(1)" tooltip="rss.channel.refresh" class="rss-refresh-button"></span>
	</h1>
	<div class="message" ng-if="(widget.channel === undefined) || (widget.channel !== undefined && widget.channel.feeds.length === 0)">
		<i18n>rss.channel.undefined</i18n>
	</div>
	<div class="message" ng-if="widget.channel !== undefined && widget.channel.feeds.length > 0 && widget.feeds.length === 0">
		<i18n>rss.channel.feeds.no.result</i18n>
	</div>

	<div class="fluxes" ng-if="widget.feeds !== undefined">
		<div ng-repeat="feed in widget.feeds track by $index | limitTo:widget.channel.show" class="rss-flux">
			<a ng-click="widget.showOrHideFeed([[$index]])">[[feed.title]]</a>
			<p ng-show="widget.display.selectedFeed === [[$index]]" ng-bind-html="feed.description"></p>
			<div ng-show="widget.display.selectedFeed === [[$index]]">
				<div ng-repeat="item in feed.Items track by $index" class="rss-article">
					<a ng-click="widget.showOrHideItem([[$index]])">
						[[item.title]]
						<div ng-show="widget.display.selectedItem === [[$index]]" class="selected-item-date">[[widget.formatDate(item.pubDate)]]</div>
					</a>
					<div ng-show="widget.display.selectedItem === [[$index]]" class="selected-item">
						<p ng-bind-html="item.description"></p>
						<a href="[[item.link]]" target="_blank"><i18n>rss.channel.feed.read.more</i18n></a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<lightbox show="widget.display.edition" on-close="widget.closeEdition()">
		<h2><i18n>rss.channel.new.title</i18n></h2>
		<div class="twelve cell rss-config">
			<div class="row div-rss-add-button" ng-if="widget.display.addFeed">
				<span ng-click="widget.addFeed()" tooltip="rss.channel.feed.add" class="rss-add-button"></span>
			</div>
			<div class="flow-list">
				<div ng-repeat="feed in widget.selectedChannel.feeds track by $index" class="feed-def">
					<div class="row">
						<label class="three cell"><i18n>rss.channel.new.feed.url</i18n></label>
						<input class="eight cell" placeholder="Saisissez votre nouveau flux RSS" type="text" ng-model="widget.selectedChannel.feeds[$index].link" />
						<span ng-click="widget.removeFeed([$index])" tooltip="rss.channel.feed.remove" class="rss-remove-button"></span>
					</div>
					<div class="row">
						<label class="three cell"><i18n>rss.channel.feeds.show</i18n></label>
						<select class="one cell" ng-options="n for n in widget.showValues" ng-model="widget.selectedChannel.feeds[$index].show"></select>
					</div>
				</div>
			</div>

			<div class="row">
				<button class="right-magnet" ng-click="widget.saveChannel()" translate content="rss.channel.new.save"></button>
				<button class="right-magnet cancel" ng-click="widget.closeEdition()" translate content="rss.channel.new.cancel"></button>
			</div>
		</div>
	</lightbox>
</div>
