def configurePom(def pom) {
	pom.project {
		description 'Rss'
		inceptionYear '2014'
		packaging 'zip'
		url 'http://code.web-education.net/ong/rss'

		developers {
			developer {
				id 'zkourrida'
				name 'Zakaria Kourrida'
				email 'zakaria.kourrida@atos.net'
			}
		}

		scm {
			url 'git@code.web-education.net:ong/rss.git'
		}

		properties {
			setProperty('project.build.sourceEncoding', 'UTF8')
		}
	}
}

